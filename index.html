<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/favicon-32x32.png" type="image/x-icon">
  </head>
  <body>
    <div class="container text-center mb-5 mt-5">
        <h1>&rarr;&#128195CRUD&larr;</h1>
    </div>
    <div class="container">
    <div class="container mb-5">
        <div class="row">
            <form>
                <div class="mb-3">
                    <label class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control border-primary bg-dark text-light" id="inputEmail" placeholder="Correo electronico">
                </div>
                <div class="mb-3">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control border-primary bg-dark text-light" id="inputName" placeholder="Nombre Completo">
                </div>
                <div class="mb-3">
                    <label class="form-label">Telefono</label>
                    <input type="tel" class="form-control border-primary bg-dark text-light" id="inputPhone" placeholder="Telefono">
                </div>
                <button type="submit" class="btn btn-primary" id="btnAdd" onclick="AddData()">Enviar Datos</button>
                <button type="submit" class="btn btn-primary" id="btnUpdate">Actualizar Datos</button>
            </form>
        </div>
        <hr>
        
        <table class="table table-dark table-group-divider" >
            <thead>
                <tr>
                    <th>Correo</th>
                    <th>Nombre </th>
                    <th>Telefono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
        <table class="table table-dark border-top-color" id="tableData">
            <thead>
                
                <tbody>

                </tbody>
            </thead>
        </table>
    </div>
</div>

<script src="../main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
